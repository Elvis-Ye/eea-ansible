---

- name: remove lock file
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/lib/dpkg/lock
    - /var/cache/apt/archives/lock

- name: apt install traceroute
  apt: name=traceroute state=present #update_cache=yes cache_valid_time=3600

