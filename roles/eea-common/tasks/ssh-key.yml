- name: Copy ssh key into file
  local_action: copy content={{ master_ssh_key.stdout }} dest=./public_keys/{{ inventory_hostname }}.pub 

- name: Add public keys for developers
  authorized_key: user=root key={{ lookup('file', item) }}
  with_fileglob:
   - public_keys/*.pub
