---
- name: create /usr/share/java dir
  file: path=/usr/share/java state=directory

- name: download postgres jdbc
  get_url:
     url: 'http://{{ LOCAL_REPO }}/postgresql-42.2.1.jar'
     dest: /usr/share/java/postgresql-jdbc.jar

- name: make jdbc available
  shell: ambari-server setup --jdbc-db=postgres --jdbc-driver=/usr/share/java/postgresql-jdbc.jar

