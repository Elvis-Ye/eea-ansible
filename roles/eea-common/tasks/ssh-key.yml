---
- name: generate ssh key for root
  user: 
    name=root
    generate_ssh_key=yes

- name: Get public keys for master
  shell: cat /root/.ssh/id_rsa.pub
  register: master_ssh_key

- name: Delete pub files if existing
  local_action:
    module: file
    path: "{{ item }}"
    state: absent
  with_fileglob:
    - public_keys/*.pub

